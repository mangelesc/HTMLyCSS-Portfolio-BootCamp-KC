<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacto</title>
        <link rel="stylesheet" href="../styles/nav.css" />
        <link rel="stylesheet" href="../styles/contact.css" />
        <script src="./JS/navbar.js" defer></script>
    </head>
    <body>
        <header class="navbar">
            <div id="menu">
                <div id="menu-bar" onclick="menuOnClick()">
                    <div id="bar1" class="bar"></div>
                    <div id="bar2" class="bar"></div>
                    <div id="bar3" class="bar"></div>
                </div>
                <nav class="nav" id="nav">
                    <ul>
                        <li>
                            <a class="menu" href="index.html">Portfolio</a>
                        </li>
                        <li>
                            <a class="menu" href="html/contact.html"
                                >Contacto</a
                            >
                        </li>
                        <li>
                            <a class="menu" href="index.html">Portfolio</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="menu-bg" id="menu-bg"></div>
            <img class="logo" src="../imgs/logo.jpg" alt="Logo" />
        </header>
        <main>
            <div class="container">
                <h3>Contacta conmigo:</h3>

                <form action="" method="">
                    <div class="section-inputs">
                        <label for="name">
                            <span>Name </span>
                            <input
                                id="name"
                                name="name"
                                placeholder="Ángeles C."
                            />
                        </label>
                        <label for="username">
                            <span>Username </span>
                            <input
                                id="username"
                                name="username"
                                placeholder="AngelesCG"
                            />
                        </label>
                    </div>
                    <label for="email">
                        <span>Email </span>
                        <input id="email" name="email" />
                    </label>
                    <label for="password">
                        <span>Password </span>
                        <input
                            id="password"
                            name="password"
                            placeholder="6+ characters"
                        />
                    </label>
                    <label for="checkbox" class="checkbox-label">
                        <input type="checkbox" id="checkbox" />
                        <span>Acepto las condiciones y el aviso legal</span>
                    </label>
                    <button type="submit" class="submit-btn">
                        Crear cuenta
                    </button>
                </form>
            </div>
        </main>
    </body>
</html>
